        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Animated Mesh Gradient Background */
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

            color: #212529;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Playing Card Container --- */
        .playing-card {
            background: #ffffff;
            width: 350px;  /* Standard Playing Card Ratio */
            height: 490px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            border: 8px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            perspective: 1000px;
            z-index: 2;
        }

        .playing-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
        }

        /* --- Card Pips (Corners) --- */
        .corner-pip {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: background-color 0.5s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .top-right { top: 15px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }

        /* --- Text Content --- */
        .content-area {
            max-height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        #display-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: #333;
        }

        #punchline-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.4rem;
            color: #FF6B6B;
            font-weight: 700;
            font-style: italic;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        #punchline-text.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Buttons Container (Outside Card) --- */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            z-index: 2;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-compliment { background: #FF6B6B; }
        .btn-joke { background: #4ECDC4; }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* --- Animations --- */
        .flip-anim {
            animation: cardFlip 0.6s ease-out;
        }

        @keyframes cardFlip {
            0% { transform: scale(1) rotateY(0); }
            50% { transform: scale(1.05) rotateY(90deg); }
            100% { transform: scale(1) rotateY(0); }
        }

        /* Floating Background Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
