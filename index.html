        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #FF6B6B, #FFD166, #4ECDC4, #45B7D1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #212529;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Floating Particles --- */
        .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- Vertical Layout Container --- */
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px; /* Thinner, vertical profile */
            min-height: 550px;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            border: 4px solid #ffffff;
        }

        /* --- Visual Flourish --- */
        .icon-header {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        /* --- Compliment Display --- */
        .display-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        #compliment-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.8rem;
            line-height: 1.3;
            font-weight: 800;
            color: #212529;
            background: linear-gradient(120deg, #FF6B6B, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animation class for new text */
        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* --- Button Styling --- */
        .btn-generate {
            background: #FF6B6B;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #D64545;
            position: relative;
            top: 0;
        }

        .btn-generate:hover {
            background: #FF8E53;
            transform: translateY(-2px);
            box-shadow: 0 10px 0 #D64545;
        }

        .btn-generate:active {
            top: 6px;
            box-shadow: 0 2px 0 #D64545;
        }

        /* --- Confetti Elements --- */
        .emoji-burst {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: burst 0.8s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* --- Responsive --- */
        @media (max-width: 400px) {
            .app-container {
                min-height: 480px;
                padding: 2rem 1.5rem;
            }
            #compliment-text { font-size: 1.5rem; }
        }
    </style>
